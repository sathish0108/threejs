<html>
	<head>
 		<title>Basic Animations Part 2 - scaling</title>
         
		<script type="text/javascript">
		
		var width=100;
		var difference=2;
		var interveralID =0;
		//document.getElementById("img1").style.width=width;

		function increase()
		{
			clearInterval(interveralID);
			interveralID=setInterval(expand,1);
		}
		function decrease()
		{
			clearInterval(interveralID);
			interveralID=setInterval(shrink,1);
		}
		function expand()
		{
			if(width<700)
			{
				width = width+difference;
				document.getElementById("img1").style.width=width;
				console.log(width);
			}
			else
			{
				clearInterval(interveralID);
			}
			
		}
		function shrink()
		{
			if(width>100)
			{
				width = width-difference;
				document.getElementById("img1").style.width=width;
				console.log(width);
			}
			else
			{
				clearInterval(interveralID);
			}
			
		}
	
		</script>
	</head>
	<body>
	
	
		<img  id="img1" src="kitchen.jpeg" width="100"/>
		<br>
		<br>
		
		<button onclick="increase()" width="100">zoom in</button>
		<button onclick="decrease()" width="100">zoom out</button>
	</body>

</html>
