<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://codechangers.com/steer.css"></script>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    
</head>
<body>
    <a-scene>
        <a-entity environment="preset:default;"></a-entity>
        <a-plane static-body height="1000" position="0 -0.02 0" color="white" rotation="-90 0 0"></a-plane>

        <a-entity static-body id="car" position="0 0 0">
            <a-box position="0 1 -1.4" color="#0761B3" height="0.75" width="2" depth="4"></a-box>
            <a-box position="0 1.75 -1.15" color="#0761B3" height="0.8" width="1.6" depth="2"></a-box>


            <a-box position="0 1.75 -1.4" color="white" height="0.6" width="1.4" depth="2.03"></a-box>
            <a-box position="-0.017 1.75 -1.4" color="white" height="0.6" width="1.63" depth="0.5"></a-box>
            <a-box position="-0.01 1.75 -0.55" color="white" height="0.6" width="1.63" depth="0.5"></a-box>

            <a-cylinder height="0.25" radius="0.4" position="1 0.6 0" color="black" rotation="0 0 90"></a-cylinder>
            <a-cylinder height="0.25" radius="0.4" position="-1 0.6 0" color="black" rotation="0 0 90"></a-cylinder>
            <a-cylinder height="0.25" radius="0.4" position="1 0.6 -2.4" color="black" rotation="0 0 90"></a-cylinder>
            <a-cylinder height="0.25" radius="0.4" position="-1 0.6 -2.4" color="black" rotation="0 0 90"></a-cylinder>

            <a-cylinder height="0.1" radius="0.2" position="-0.6 1 -3.4" color="yellow" rotation="0 90 90"></a-cylinder>
            <a-cylinder height="0.1" radius="0.2" position="0.6 1 -3.4" color="yellow"  rotation="0 90 90"></a-cylinder>
            <a-cylinder height="0.1" radius="0.2" position="-0.6 1 0.6" color="red"     rotation="0 90 90"></a-cylinder>
            <a-cylinder height="0.1" radius="0.2" position="0.6 1 0.6" color="red"      rotation="0 90 90"></a-cylinder>
            
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
    <script src="https://codechangers.com/steer.js"></script>
    <!-- <script src="node.js"></script> -->
</body>
</html>
